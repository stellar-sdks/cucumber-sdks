matrix:
  include:
  - language: java
    jdk: oraclejdk8
    env: SDK_PROJECT=inbot-stellar-kotlin-wrapper

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: (cd $SDK_PROJECT/ && ./travis.sh)
